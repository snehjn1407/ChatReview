<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
            color: #333333;
        }

        header {
            background-color: #4A90E2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            color: #FFFFFF;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none; /* Remove underline */
        }

        header nav a {
            color: #FFFFFF;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .cta-button {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 700;
            color: white; /* Ensure text color contrasts with background */
        }

        .cta-button:hover {
            background-color: white;
            color: darkgreen;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1477901492169-d59e6428fc90?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center center/cover no-repeat;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .features {
            padding: 50px 20px;
            background-color: #FFFFFF;
        }

        .feature img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .chatbot-section {
            padding: 50px 20px;
            text-align: center;
        }

        .chatbot-widget {
            max-width: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #FFFFFF;
        }

        footer {
            background-color: #333333;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <a href="first.html" class="logo">ReviewBot</a>
        <nav>
            <a href="first.html">Home</a>
            <a href="about.html">About</a>
            <a href="howitworks.html">How It Works</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="cta-button">Login</a>
        </nav>
    </header>

    <div class="main">
        <section class="fst_sec sec">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="4000">
                        <img class="d-block w-100" src="https://images.unsplash.com/photo-1477901492169-d59e6428fc90?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="First slide" width="80%" height="600px">

                    <div class="carousel-item" data-bs-interval="4000">

                    </div>
                    <div class="carousel-item" data-bs-interval="4000">

                    <div class="carousel-item" data-bs-interval="4000">

                    </div>
                </div>
            </div>
        </section>
    </div>

    <section class="chatbot-section">
        <h2>Ask Our Chatbot</h2>
        <div class="chatbot-widget">
            <!-- Chatbot widget or a link to the chatbot page -->
            <p>Start chatting to find the best products at the best prices.</p>
            <a href="index.html" class="cta-button">Chat Now</a>
        </div>
    </section>
